<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>編集画面</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h2>編集ページ</h2>
  <form id="edit-form">
    <input type="hidden" id="id" />
    <p>名称：<input type="text" id="name" /></p>
    <p>ログイン日：<input type="date" id="loginDate" /></p>
    <p>更新日：<input type="date" id="updateDate" /></p>
    <p>備考：<input type="text" id="remark" /></p>
    <button type="submit">保存</button>
  </form>
</body>
</html>
