<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>App | food</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../style.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f8f9fa;
    }
    header {
      background: #2563eb;
      color: white;
      padding: 1em;
      text-align: center;
    }
    .back-link {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      text-decoration: none;
      font-size: 0.9em;
    }
    main {
      padding: 2em;
    }
    form {
      margin-bottom: 1em;
      display: flex;
      gap: 1em;
    }
    input[type="text"], input[type="number"] {
      padding: 0.5em;
      flex: 1;
    }
  </style>
</head>
<body>
  <header>
    <a href="../../modules.html" class="back-link">← Back</a>
    <h1>food App</h1>
  </header>
  <main>
    <h2>食物记录</h2>
    <form id="food-form">
      <input type="text" id="food-input" placeholder="输入食物名称" required />
      <input type="number" id="calorie-input" placeholder="热量 (kcal)" required />
      <button type="submit">添加</button>
      <a href="/bm-big-management/apps/food-vision/" target="_blank" class="btn-link">
  使用图像识别食物</a>
<a href="./calendar.html" target="_blank" class="btn-link">查看饮食日历</a>

    </form>

    <table id="food-table">
      <thead>
        <tr>
          <th>食物</th>
          <th>热量 (kcal)</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <script src="script.js"></script>
</body>
</html>
