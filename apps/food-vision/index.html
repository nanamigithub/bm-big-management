<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food Vision</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../style.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <a href="../../modules.html" class="back-link">← Back</a>
    <h1>Food Vision</h1>
  </header>
  <main>
    <h2>上传图片以识别食物</h2>
    <input type="file" id="image-input" accept="image/*" />
    <img id="preview" src="" alt="预览图像" style="display:none; max-width:300px; margin-top:1em;" />
    <div id="result" style="margin-top: 1em;"></div>

    <div style="margin-top: 2em;">
      <a href="https://chat.openai.com/?model=gpt-4o" target="_blank">
        <button style="padding: 1em 2em; font-size: 1rem;">
          使用 ChatGPT 识图营养分析
        </button>
      </a>
      <p style="font-size: 0.9em; color: #555; margin-top: 0.5em;">
        点击后将在 ChatGPT 页面打开，请上传食物图片并输入以下问题进行分析：
      </p>
      <pre style="background: #f3f3f3; padding: 1em; border-radius: 6px; font-size: 0.9em;">
请分析这张图片中的食物组成，分别列出：
- 食物名
- 热量（估算）
- 蛋白质 / 脂肪 / 碳水化合物
- 健康建议
- 是否适合减脂期吃？
      </pre>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
