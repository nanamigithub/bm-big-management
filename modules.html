<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module Manager</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 1em;
    }
    .module-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1em;
    }
    .module-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1em;
      background-color: #f9f9f9;
    }
    .module-card h3 {
      margin-top: 0;
    }
    .module-card p {
      font-size: 0.9em;
      color: #666;
    }
    .module-card button {
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <h1>📦 モジュール管理</h1>
  <p>モジュールの有効化・無効化を管理できます。</p>

  <div class="module-list" id="moduleList">
    <!-- modules will be injected here -->
  </div>

  <script>
    fetch('apps.json')
      .then(res => res.json())
      .then(apps => {
        const list = document.getElementById('moduleList');
        apps.forEach(app => {
          const card = document.createElement('div');
          card.className = 'module-card';
          card.innerHTML = `
            <h3>${app.name}</h3>
            <p>${app.desc || 'No description available.'}</p>
            <button onclick="toggleEnable('${app.code}')">
              ${app.enabled ? 'Disable' : 'Enable'}
            </button>
          `;
          list.appendChild(card);
        });
      });

    function toggleEnable(code) {
      alert('Toggle enable/disable for: ' + code);
      // Note: Saving changes is not implemented yet.
    }
  </script>
</body>
</html>
